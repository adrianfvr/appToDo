<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mis Tareas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button (click)="open()">Open</button>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tasks">
      <ion-item (click)="updateTask(item)">
        <ion-label>{{item.id}} {{item.title}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="toggleTaskDone(item)" color="success"
          >Done</ion-item-option
        >
        <ion-item-option (click)="deleteTask(item)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
