<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mis Tareas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of tasks" #slidingItem>
      <ion-item (click)="updateTask(item)">
        <ion-label [ngClass]="item.done ? 'task-done' : ''"
          >{{item.id}} {{item.title}}</ion-label
        >
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="toggleTaskDone(item,slidingItem)" color="success"
          >Done</ion-item-option
        >
        <ion-item-option (click)="deleteTask(item)" color="danger"
          ><ion-icon name="trash"></ion-icon></ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="open()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
